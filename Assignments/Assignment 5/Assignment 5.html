<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CTA</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="s.css">
        <script src="j.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="buttons">
                <table>
                    <tr>
                        <td class="display-screen" colspan="4">
                            <input id="display"></input>
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            <button id="clear" onclick="display.value=''" class="btn-clear">C</button>
                        </td>
                        <td>
                            <button id="divide" onclick="display.value+='/'" class="btn-operator">/</button>
                        </td>
                        <td>
                            <button id="multiply" onclick="display.value+='*'" class="btn-operator">x</button>
                        </td>
                        <td>
                            <button id="backspace" onclick="back()" class="btn-operator"><</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="7" onclick="display.value+='7'" class="btn-num">7</button>
                        </td>
                        <td>
                            <button id="8" onclick="display.value+='8'" class="btn-num">8</button>
                        </td>
                        <td>
                            <button id="9" onclick="display.value+='9'" class="btn-num">9</button>
                        </td>
                        <td>
                            <button id="minus" onclick="display.value+='-'" class="btn-operator">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="4" onclick="display.value+='4'" class="btn-num">4</button>
                        </td>
                        <td>
                            <button id="5" onclick="display.value+='5'" class="btn-num">5</button>
                        </td>
                        <td>
                            <button id="6" onclick="display.value+='6'" class="btn-num">6</button>
                        </td>
                        <td>
                            <button id="plus" onclick="display.value+='+'" class="btn-operator">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="1" onclick="display.value+='1'" class="btn-num">1</button>
                        </td>
                        <td>
                            <button id="2" onclick="display.value+='2'" class="btn-num">2</button>
                        </td>
                        <td>
                            <button id="3" onclick="display.value+='3'" class="btn-num">3</button>
                        </td>
                        <td rowspan="2">
                            <button id="equal" onclick="display.value=eval(display.value)"class="btn-equal">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="l-brkt" onclick="display.value+='('" class="btn-operator">(</button>
                        </td>
                        <td>
                            <button id="0" onclick="display.value+='0'" class="btn-num">0</button>
                        </td>
                        <td>
                            <button id="r-brkt" onclick="display.value+=')' "class="btn-operator">)</button>
                        </td>        
                    </tr>
                </table>            
            </div>
        </div>
    </body>
</html>
